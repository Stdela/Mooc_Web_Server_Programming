<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Hats!</title>
        <meta charset="UTF-8">
     
    </head>
    <body>
        <h1>List of hats</h1>
        <ol>
            <li th:each="item : ${items}">  
                 <a th:href="@{/{name}(name=${item.name})}" th:text="${item.name}">name</a> (<span th:text="${item.type}">type</span>)
         
                   </li>
           

        </ol>
          <h2>Add item</h2>

        <form th:action="@{/}" method="POST">
            <span>Name:</span>
            <input type="text" name="name"/>
            <span>Type:</span>
            <input type="text" name="type"/>
            <br> 
            <input type="submit" value="Add!"/>

    </body>
</html>
