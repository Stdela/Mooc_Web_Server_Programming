<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Gif </title>
        <meta charset="UTF-8">
        
    </head>
    <body>
        <h1>Gif</h1>
       <div th:if="${current != null}">
            <img th:src="@{/gifs/{id}/content(id=${current})}"/>
        </div>

        <div th:if="${previous != null}">
            <a th:href="@{/gifs/{id}(id=${previous})}">Previous</a>
        </div>

        <div th:if="${next != null}">
            <a th:href="@{/gifs/{id}(id=${next})}">Next</a>
        </div>
        
        
        
        
        <h2>Add another?</h2>
        
        <form th:action="@{/gifs/}" method="POST" enctype="multipart/form-data">
            <input type="file" name="gif"/>
            <input type="submit" value="Send"/>
        </form>
        
    </body>
</html>
